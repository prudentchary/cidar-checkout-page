<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Checkout-page</title>
    <link rel="stylesheet" href="./Checkout.css">
</head>
<body>
    <div class="general-body-container">


        <nav class="nav-link-container">   
            <a class="First-link" href="#">Home</a >/
            <a class="First-link" href="#">Product</a>/
            <a class="First-link" href="#">View cart</a>/
            <a class="Specific-page" href="#">Check-out</a>/
        </nav>


            <h1 class="billing-adress-as-header">Billing Details</h1>
      <div class="display-flex-checkout">


        <div class="form-container">
          <form action="#">
                <label for="First-name">Full Name</label><br>
                <input class="input-holder" type="text"> <br>

                 <label for="First-name">Company Name</label><br>
                <input class="input-holder" type="text"><br>

                <label for="First-name">Town/City</label><br>
                <input class="input-holder" type="text"><br>

                <label for="First-name">Nearest Motor park</label><br>
                <input class="input-holder" type="text"><br>

                <label for="First-name">Phonr Number</label><br>
                <input class="input-holder" type="text"><br>

                <label for="First-name">E-Mail Address</label><br>
                <input class="input-holder" type="text"><br> <br>

                <input type="checkbox" required> <label for="#">Save This information for fast checkout next time</label>



                
          </form>
        </div>



        <div class="Second-instablog">

            <div class="first-divisional-sector">
                <img class="router-brand-on-checkout" src="./images/69-694768_amazon-echo-png-clipart-transparent-amazon-echo-png 1.png" alt="">

                <span class="Name-of-device">amazon-echo-bluetooth</span>

                <span class="amount-of-checklist-item"> &#8358 30,000</span>
            </div>


            <div class="first-divisional-sector">
                <img class="router-brand-on-checkout" src="./images/laptop-computer-cases-housings-gaming-computer-desktop-computers-personal-computer-png-favpng-x9MZjQvzmEjRYSRwcy0AuCg3F-removebg-preview 1.png" alt="">

                <span class="Name-of-device">Gaming Laptop</span>

                <span class="amount-of-checklist-item"> &#8358 303,000</span>
            </div>
            <div class="contanier-for-sub-total" >

            <h4>Sub Total</h4>
            <h4 class="sub-total-of-package"> &#8358 303,000</h4>
           </div>

           <hr >

           <div class="contanier-for-sub-total" >

            <h4>Shiping fee</h4>
            <h4 class="sub-total-of-package"> Free</h4>
           </div>

           <hr>

           <div class="contanier-for-sub-total" >

            <h4>Total</h4>
            <h4 class="sub-total-of-package"> &#8358 333,000</h4>
           </div>

           <div class="display-Flex-master-card">
                <div class="input-checkbox-contaner">


                    <label for="Type-of-transfer" >
                        <input class="checkbox-input" type="checkbox" name="Select1" value="1">

                    Card Payment</label> <br>


                    <label for="Type-of-transfer">
                        <input type="checkbox" name="Select1" value="1">Bank transfer</label>
                </div>

                <div class="master-logo-container">
                    <img class="master-card-logo" src="./images/Group 81.png" alt="">
                </div>
           </div>


           <div class="button-holder">

                 <button class="coupon-button">Coupon Code</button>


                 <button class="aplly-button-holder">Apply Coupon</button>
           </div>


           <button class="process-button-to-checkout">Process to checkout</button>



           
        </div>


        

      







            
    </div>
</body>
</html>
